<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login page</title>
    <link rel="stylesheet" href="student_login_page.css">
    
</head>
<body>

    <div class="form-container">
        
        <h1>Student Login</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn" onclick="login()">Login</button>
            <button type="button" class="signup-btn" onclick="signUp()">Sign Up</button>
        </form>
    </div>
    
        <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="student_login_page.js"></script>
</body>
</html>
